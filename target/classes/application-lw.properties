# Basic Application Properties for Local Development

# Server Config
server.port=8080

# Database Config (use an in-memory database like H2 for local testing)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=Pathdxmysql@123
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# JPA Config
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

# Disable unnecessary services or set flags for local dev
service.api.enabled=false
user.sync.enabled=false
email.enabled=false
file.upload.enabled=false

# CORS Configuration (allow localhost:4200 for frontend development)
spring.webflux.cors.allowed-origins=http://localhost:4200
spring.webflux.cors.allow-credentials=true
